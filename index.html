<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brutal RPG</title>
  <link rel="icon" href="IMG/logo-removebg.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">

  <style>
    :root {
      --preto: #0a0a0a;
      --vermelho: #c10000;
      --roxo: #9400d3;
      --laranja: #ff4c00;
      --branco: #f2f2f2;
      --amarelo: #ffff00;
    }

    body {
      background-color: var(--preto);
      color: var(--branco);
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 40px;
      position: relative;
    }

     h1 {
      font-size: 48px;
      color: var(--laranja);
      text-shadow: 2px 2px var(--roxo);
      margin-bottom: 40px;
    }

    .archetypes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .archetype {
      width: 120px;
      height: 120px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--preto);
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    }

    .archetype:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--amarelo);
      border: 3px solid var(--amarelo);
      z-index: 2;
    }

    .archetype img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .archetype-name {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(5px);
      width: 100%;
      color: var(--branco);
      font-size: 20px;
      padding: 2px 0;
      z-index: 1;
      border-top-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }


    .skills {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      max-width: 700px;
    }

    .skills h2 {
      color: var(--laranja);
      font-size: 36px;
      margin-bottom: 15px;
    }

    .skills-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 15px;
      margin-top: 20px;
    }

    .skill {
      background-color: #222;
      border: 2px solid var(--roxo);
      color: var(--branco);
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
      width: 18%;
      font-size: 22px;
    }

    .skill:hover,
    .skill.selected {
      background-color: var(--roxo);
    }

    .skill-description {
      margin-top: 20px;
      color: var(--branco);
      background-color: #111;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--roxo);
      max-width: 600px;
      text-align: center;
      display: none;
      font-size: 20px;
    }


    .archetype-description {
      color: var(--branco);
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--roxo);
      max-width: 600px;
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .play-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--roxo);
      color: var(--branco);
      padding: 15px 25px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px var(--roxo);
    }

    .selected-animation {
      animation: pulse 0.4s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .skills-container {
        flex-direction: column;
      }

    .skill {
      width: 100%;
      margin-bottom: 10px;
    }
    }

    .heroi:hover {
      box-shadow: 0 0 20px #dab549;
      border-color: #dab549;
    }

    .atleta:hover {
      box-shadow: 0 0 20px #6064d3;
      border-color: #6064d3;
    }

    .valentao:hover {
      box-shadow: 0 0 20px #ec405f;
      border-color: #ec405f;
    }

    .esbelto:hover {
      box-shadow: 0 0 20px #f358b5;
      border-color: #f358b5;
    }

    .inocente:hover {
      box-shadow: 0 0 20px #4abdb5;
      border-color: #4abdb5;
    }

    .nerd:hover {
      box-shadow: 0 0 20px #bd5bca;
      border-color: #bd5bca;
    }

    .relaxado:hover {
      box-shadow: 0 0 20px #4bca60;
      border-color: #4bca60
    }

    .cetico:hover {
      box-shadow: 0 0 20px #665f5a;
      border-color: #665f5a;
    }
    
    .skill:hover {
      background-color: var(--roxo);
      color: var(--preto);
      transform: scale(1.10);
      box-shadow: 0 0 10px var(--roxo);
    }

    #play-button:hover {
      background-color: var(--roxo); /* ou uma variação mais clara do roxo */
      box-shadow: 0 0 15px var(--roxo);
      transform: scale(1.10);
    }

    #playButton {
      background-color: var(--roxo);
      color: var(--branco);
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
     cursor: pointer;
      transition: 0.3s;
    }
 
  </style>
</head>
<body>
  <h1>Quem é você?</h1>

  <div class="archetypes">
    <div class="archetype heroi" onclick="selectArchetype('Herói')">
      <div class="archetype-name">Herói</div>
      <img src="IMG/heroi.bg (1).png" alt="Herói">

    <div class="archetype esbelto" onclick="selectArchetype('Esbelto')">

    <div class="archetype inocente" onclick="selectArchetype('Inocente')">

    <div class="archetype nerd" onclick="selectArchetype('Nerd')">

    <div class="archetype relaxado" onclick="selectArchetype('Relaxado')">
      <div class="archetype-name">Relaxado</div>
      <img src="IMG/relaxado.bg (1).png" alt="Relaxado">
    </div> 

    <div class="archetype cetico" onclick="selectArchetype('Cético')">
      <div class="archetype-name">Cético</div>
      <img src="IMG/cetico.bg (1).png" alt="Cético">
    </div>
  </div>

  <div id="archetype-description" class="archetype-description" style="display: none;"></div>

  <div class="skills" id="skills-container">
    <h2>Escolha uma habilidade:</h2>
    <div class="skills-container" id="skills-list"></div>
    <div id="description" class="skill-description"></div>
  </div>

  <button class="play-button" id="play-button" onclick="startGame()">Jogar</button>

    let selectedArchetype = null;
    let selectedSkill = null;

    function selectArchetype(archetype) {
      selectedArchetype = archetype;
      selectedSkill = null;

      const descriptionDiv = document.getElementById('archetype-description');
      descriptionDiv.innerText = habilidades[archetype].descricao;
      descriptionDiv.style.display = 'block';

      const skillsContainer = document.getElementById('skills-container');
      const skillsList = document.getElementById('skills-list');
      const skillDescription = document.getElementById('description');
      const playButton = document.getElementById('play-button');

      skillsContainer.style.display = 'flex';
      skillDescription.style.display = 'none';
      playButton.style.display = 'none';

      skillsList.innerHTML = '';

      Object.keys(habilidades[archetype]).forEach(skill => {
        if (skill !== 'descricao') {
          const div = document.createElement('div');
          div.className = 'skill';
          div.innerText = skill;
          div.onclick = () => selectSkill(skill, habilidades[archetype][skill], div);
          skillsList.appendChild(div);
        }
      });
    }

    function selectSkill(skillName, skillText, element) {
      selectedSkill = skillName;

      document.querySelectorAll('.skill').forEach(div => div.classList.remove('selected'));
      element.classList.add('selected');

      const desc = document.getElementById('description');
      desc.innerText = skillText;
      desc.style.display = 'block';

      document.getElementById('play-button').style.display = 'block';
    }

    
  let selectedArchetypeElement = null;

  function selectArchetype(nome) {
    const descricaoDiv = document.getElementById("archetype-description");
    const skillsContainer = document.getElementById("skills-container");
    const skillsList = document.getElementById("skills-list");
    const playButton = document.getElementById("play-button");

    // Remover animação anterior
    if (selectedArchetypeElement) {
      selectedArchetypeElement.classList.remove("selected-animation");
    }

    // Aplicar animação ao novo arquétipo
    const archetypes = document.querySelectorAll(".archetype");
    archetypes.forEach(arch => {
      if (arch.innerText.includes(nome)) {
        arch.classList.add("selected-animation");
        selectedArchetypeElement = arch;
      }
    });

    // Mostrar descrição do arquétipo
    descricaoDiv.style.display = "block";
    descricaoDiv.textContent = habilidades[nome].descricao;

    // Mostrar habilidades
    skillsContainer.style.display = "flex";
    skillsList.innerHTML = "";

    Object.keys(habilidades[nome]).forEach(skill => {
      if (skill !== "descricao") {
        const skillDiv = document.createElement("div");
        skillDiv.classList.add("skill");
        skillDiv.textContent = skill;
        skillDiv.onclick = () => {
          document.querySelectorAll(".skill").forEach(s => s.classList.remove("selected"));
          skillDiv.classList.add("selected");

          const desc = document.getElementById("description");
          desc.style.display = "block";
          desc.textContent = habilidades[nome][skill];

          playButton.style.display = "block";
        };
        skillsList.appendChild(skillDiv);
      }
    });
  }

  function startGame() {
    alert("Jogo iniciado!"); // Você pode redirecionar para outra página aqui
  }

  </script>
